<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fashion</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <a class="li" href="#home"><strong>HOME</strong></a>
        </li>
        <li>
          <a class="li" href="#pieces"><strong>SERVICES</strong></a>
        </li>
        <li>
          <a class="li" href="#about"><strong>CONTACT</strong></a>
        </li>
      </ul>
    </nav>
    <div id="home">
      <div class="container">
        <img src="images/Dulse 1.png" alt="pants" />
        <h1 class="fh1">DULSE Garments</h1>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br />
    <div id="pieces">
        <h1 class="fh2">Pieces</h1>
        <div class="containerimg">
          <img src="images/Dulse 1.png" alt="dulse1" class="gallery-img" />
          <img src="images/Dulse 2.png" alt="dulse2" class="gallery-img" />
          <img src="images/Dulse 3.png" alt="dulse3" class="gallery-img" />
          <img src="images/Dulse 4.png" alt="dulse4" class="gallery-img" />
        </div>
      </div>      
    <br /><br /><br /><br /><br />
    <div id="about">
      <div class="info"></div>
      <h1>Contact</h1>
      <br>
      <div class="contact_form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
      </div>
      <br/>
      <p>
        For any questions regarding your order.<br />
    </div>
    <br /><br /><br />
    <footer>
      <p>
        &copy; 2023 DULSE Garments. <br />
        All rights reserved.
      </p>
    </footer>
  </body>
</html>
